<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="start-screen">
        <h1>الهروب من ادجي تشده</h1>
        <button id="start-button" class="btn">انطلق</button>
    </div>
    <div class="container" id="question-screen" style="display:none;">
        <h1>اهرب من ادجي</h1>
        <p id="level-info">Level 1: Math Questions</p>
        <div id="question-container" class="question-container">
            <p id="question"></p>
            <div class="timer" id="timer">Time left: 10s</div>
            <button id="answer1" class="btn"></button>
            <button id="answer2" class="btn"></button>
            <button id="answer3" class="btn"></button>
            <button id="answer4" class="btn"></button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <div class="container" id="end-screen" style="display:none;">
        <h1 id="end-message"></h1>
        <button id="try-again-button" class="btn">Try Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
